<h2 style="text-align:center">Work in Progress</h2>

<form id="zmanform" action="javascript:getPDF()" method="get">
<table style="text-align:center">
	<colgroup>
		<col style="width:33%">
		<col style="width:34%">
		<col style="width:33%">
	</colgroup>
	<tr>
		<td colspan="3">
			<label for="locname">Location Name:</label>
			<input style="max-width: 250px" type="Text" id="locname" name="locname" required="true" value="Brooklyn, NY">
		</td>
	</tr>
	<tr>
		<td>
			<label for="latitude">Latitude:</label>
			<input type="number" id="latitude" name="latitude" min="-90" max="90" step="any" required="true" value="40.66896">
		</td>
		<td>
			<label for="longitude">Longitude:</label>
			<input type="number" id="longitude" name="longitude" min="-180" max="180" step="any" required="true" value="-73.94284">
		</td>
		<td>
			<label for="elevation">Elevation:</label>
			<input type="number" id="elevation" name="elevation" min="-10000" max="10000" step="any" required="true" value="0">
		</td>
	</tr>
	<tr>
		<td>
			<label for="year">Year:</label>
			<input type="number" id="year" name="year" min="1" max="7000" required="true">
		</td>
		<td>
			<label for="month" class="month">Month:</label>
			<select id="month" name="month" class="month" required="true"></select>
		</td>
		<td>
			<label for="type">Type:</label>
			<select id="type" name="type" required="true">
				<option selected value="Month">Month</option>
				<option value="Year">Year</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="3">
		   <input style="color: #159957; max-width: 250px" type="submit" id="generate-pdf" value="GENERATE PDF">
		</td>
	</tr>
	<tr>
		<td>
			<label for="alos">Alos:</label>
			<select id="alos" name="alos" required="true"></select>
		</td>
		<td>
			<label for="misheyakir">Misheyakir:</label>
			<select id="misheyakir" name="misheyakir" required="true"></select>
		</td>
		<td>
			<label for="netz">Netz:</label>
			<select id="netz" name="netz" required="true"></select>
		</td>
	</tr>
	<tr>
		<td>
			<label for="shma">Sof Zman Krias Shma:</label>
			<select id="shma" name="shma" required="true"></select>
		</td>
		<td>
			<label for="tefila">Sof Zman Tefila:</label>
			<select id="tefila" name="tefila" required="true"></select>
		</td>
		<td>
			<label for="biurchometz">Sof Zman Biur Chometz:</label>
			<select id="biurchometz" name="biurchometz" required="true"></select>
		</td>
	</tr>
	<tr>
		<td>
			<label for="minchagedola">Mincha Gedola:</label>
			<select id="minchagedola" name="minchagedola" required="true"></select>
		</td>
		<td>
			<label for="minchaketana">Mincha Ketana:</label>
			<select id="minchaketana" name="minchaketana" required="true"></select>
		</td>
		<td>
			<label for="plag">Plag Hamincha:</label>
			<select id="plag" name="plag" required="true"></select>
		</td>
	</tr>

			<label for="shkia">Shkia:</label>
			<select id="shkia" name="shkia" required="true"></select>

			<label for="shaahzmanis">Shaah Zmanis:</label>
			<select id="shaahzmanis" name="shaahzmanis" required="true"></select>

			<label for="levanastart">Earliest Kiddush Levanah:</label>
