<h2 style="text-align:center">Work in Progress</h2>

<form id="zmanform" action="javascript:getPDF()" method="get">
<table style="text-align:center">
	<colgroup>
		<col style="width:33%">
		<col style="width:34%">
		<col style="width:33%">
	</colgroup>
	<tr>
		<td colspan="3">
			<label for="locname">Location Name:</label>
			<input type="Text" id="locname" name="locname" required="true" value="Brooklyn, NY">
		</td>
	</tr>
	<tr>
		<td>
			<label for="latitude">Latitude:</label>
			<input type="number" id="latitude" name="latitude" min="-90" max="90" step="any" required="true" value="40.66896">
		</td>
		<td>
			<label for="longitude">Longitude:</label>
			<input type="number" id="longitude" name="longitude" min="-180" max="180" step="any" required="true" value="-73.94284">
		</td>
		<td>
			<label for="elevation">Elevation:</label>
			<input type="number" id="elevation" name="elevation" min="-10000" max="10000" step="any" required="true" value="0">
		</td>
	</tr>
	<tr>
		<td>
			<label for="year">Year:</label>
			<input type="number" id="year" name="year" min="1" max="7000" required="true">
		</td>
		<td>
			<label for="month">Month:</label>
			<input type="number" id="month" name="month" min="1" max="13" required="true">
		</td>
	</tr>
	<tr>
		<td colspan="3">
		   <input type="submit" id="generate-pdf" value="GENERATE PDF">
		</td>
	</tr>
</table>
</form>
